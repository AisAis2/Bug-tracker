<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>{%block title%}Base{%endblock%}</title>
  {%block head%}{%endblock%}
</head>






<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark bg-gradient border shadow  " style="width: 13%;">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-dark min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-primary text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item mb-1">
              <a href="/home" class="nav-link align-middle px-0">
                <i class="bi bi-clipboard-data"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
              </a>
            </li>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

              <li class="nav-item mb-1">
                <a href="/view" class="nav-link align-middle px-0">
                  <i class="bi bi-kanban-fill"></i> <span class="ms-1 d-none d-sm-inline">My Projects</span>
                </a>
              </li>
              <li class="nav-item mb-1">
                <a href="{% url 'create' %}" class="nav-link align-middle px-0">
                  <i class="bi bi-plus-circle-fill"></i><span class="ms-1 d-none d-sm-inline">Create</span>
                </a>
              </li>
              <li class="nav-item mb-1">
                <a href="{% url 'ticket:tview' %}" class="nav-link align-middle px-0">
                  <i class="bi bi-ticket-perforated-fill"></i> <span class="ms-1 d-none d-sm-inline">Tickets</span>
                </a>
              </li>


              <li class="nav-item">
                <a href="{% url 'current_user' %}" class="nav-link align-middle px-0">
                  <i class="bi bi-person-fill"></i><span class="ms-1 d-none d-sm-inline">User</span>
                </a>
              </li>


            </ul>
            <hr>

        </div>
      </div>

      <div class="col">
        <div class="row sticky-top">
          <nav class="navbar navbar-expand-lg navbar-white  shadow">
            <div class="col-8">

              {% if user.is_anonymous == False%}
              <p class='h4'>Logged in as: {{user}}</p>
              {% endif %}
            </div>

            <div class="col-4 text-secondary">
              {%if user.is_anonymous%}
              <div class="d-flex justify-content-end"><a class="nav-link text-secondary" href="/login">Login</a></div>
              {%else%}
              <div class="d-flex justify-content-end"><a class="nav-link text-secondary" href="/logout">Log out</a>
              </div>
              {%endif%}
            </div>
          </nav>
        </div>
        {%block content%}{%endblock%}
      </div>
    </div>

  </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
