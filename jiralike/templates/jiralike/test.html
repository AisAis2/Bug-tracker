<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>{%block title%}Base{%endblock%}</title>
</head>







<body>
  
  <header>

<div class="container-fluid">
<div class="row">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="col-8">
            {% load static %}
            <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="#"><img src="{% static 'BTR.png'%}" width ="40" height = "34"></a>
            <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href= "{% url 'create' %}">Create</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/view">View</a>
            </li>


            <li class="nav-item">
              <a class="nav-link" href="{% url 'ticket:tview' %}">ViewT</a>
              </li>
            </ul>
            </div>
          </div>

    <div class="col-4 text-secondary">
      {%if user.is_anonymous%}
        <div class="d-flex justify-content-end"><a class="nav-link text-secondary" href="/login">Login</a></div>
      {%else%}
        <div class="d-flex justify-content-end"><a class="nav-link text-secondary" href="/logout">Log out</a></div>
      {%endif%}

    </div>
    
    </nav>
    </div>
    </div>
  </header>
  


  <main>
    <div class="row"> 
    <div class= "col-2"></div>
      <div class="col-7">
        {% block content%}
        {% endblock %}
      </div>
    </div>
  </main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
