{%extends 'jiralike/base.html' %}



{%block content%}
<div class="container">
	<div class="row">
		<div class ='col-5'>
			<form method = 'POST' action ='#' class="form-group">
				{%csrf_token%}
				
					<h1 class="mt-2">Create Ticket</h1>

					<div class="mt-3">
					  <label for="title" class="form-label">Title</label>
					  <input type="text" class="form-control" id="title" name = "title">
					</div>
	
					<div class="mt-2">
					  <label for="priority" class="form-label">Priority</label>
					  <input type="text" class="form-control" id="priority" name = "priority" >
					</div>

					<div class="mt-2">
						<label class="form-label" for ='proj'>Project</label>
							<select  name = "proj", class="form-select"  >
								{% for p in pj %}
									<option value = "{{p}}" >{{p}}</option>
								{% endfor %}
							</select>
					</div>		
					<button type = 'submit', name ='save1' value = 'save1' class="btn btn-primary my-3">Create Ticket</button>		
			</form>	
		</div>
	</div>
</div>


{%endblock%}
